<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    nav {
      background: #0056b3;
      padding: 10px 40px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Home Page</h1>
    <p>Your one-stop hub for tools and content</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Calculator</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Hello, Visitor!</h2>
    <p>This is a basic home page layout built with HTML and CSS.</p>
    <p>You can customize this section to include your own tools, links, or welcome message.</p>
  </main>

  <footer>
    &copy; 2025 YourName. All rights reserved.
  </footer>

</body>
</html>
